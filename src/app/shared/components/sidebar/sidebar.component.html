<mat-toolbar id="sideSearch">
  <div class="flex top" id="searchBar">
    <div>
      <mat-form-field>
        <input matInput placeholder="Search" />
      </mat-form-field>
    </div>

    <button mat-icon-button class="search-icon ">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="flex bottom">
    <div class="section student-details">
      <!-- Student details section -->
      <h2>Student Details</h2>
      <p>Student Name: John Doe</p>
      <p>Student ID: 123456</p>
      <p>Department: Computer Science</p>
      <p>Email: john.doe@example.com</p>
    </div>
    <mat-card class="section recently-issued-books">
      <!-- Recently issued books section -->
      <mat-card-title>Recently Issued Books</mat-card-title>
      <mat-card-content>
        <ul>
          <li>Book 1</li>
          <li>Book 2</li>
          <li>Book 3</li>
        </ul>
      </mat-card-content>
    </mat-card>

    <mat-card class="section books-due">
      <!-- Books due section -->
      <mat-card-title>Books Due</mat-card-title>
      <mat-card-content>
        <ul>
          <li>Book 4</li>
          <li>Book 5</li>
          <li>Book 6</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</mat-toolbar>
